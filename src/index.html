<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- Title of the page   -->
    <title>Frontend Mentor | Blog preview card</title>
    <!-- CSS Output Stylesheet -->
    <link href="/dist/output.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-yellow flex flex-col justify-center items-center py-[13rem]">
    <main class="">
      <section
        class="card-wrapper w-96 h-[32.6rem] bg-pure-white px-6 border-2 border-black rounded-[1.25rem]"
      >
        <div class="mt-6">
          <img
            src="/assets/images/illustration-article.svg"
            alt="illustration-article"
            class="rounded-[0.625rem]"
          />
        </div>
        <button
          type="button"
          class="w-20 h-7 bg-yellow text-black text-sm p-3 font-extrabold leading-snug rounded flex justify-center items-center mt-6"
        >
          Learning
        </button>
        <div class="mt-6 mb-6">
          <h1 class="mt-3 text-sm font-medium leading-snug text-black">
            Published 21 Dec 2023
          </h1>
          <h2
            class="mt-3 mb-3 text-2xl font-extrabold leading-10 text-black hover:text-yellow transition-all duration-[0.5s]"
          >
            HTML &amp; CSS foundations
          </h2>
          <p class="font-medium text-base text-gray">
            These fundamental technologies serve as the backbone of every
            website, defining its structure, content, and presentation.
          </p>
        </div>
        <div class="mb-10 mt-6 flex items-cente gap-3">
          <img
            src="/assets//images/image-avatar.webp"
            alt="avatar"
            class="w-8 h-8"
          />
          <h2 class="text-sm font-extrabold leading-snug flex items-center">
            Greg Hooper
          </h2>
        </div>
      </section>
    </main>
    <footer class="attribution mt-20">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Youmnaelzany"
        >Youmna Ahmed</a
      >.
    </footer>
  </body>
</html>
